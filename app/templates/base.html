<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="dotne1's Cybersecurity Portfolio - Ethical Hacking, Penetration Testing, and Security Research">
    <meta name="keywords" content="cybersecurity, ethical hacking, penetration testing, security research, CTF">
    <meta name="author" content="dotne1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#0a0a0a">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="apple-touch-icon" content="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>{% block title %}dotne1's Cybersecurity Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link" aria-label="Home">Home</a>
            <a href="{{ url_for('about_me') }}" class="nav-link" aria-label="About Me">About Me</a>
            <a href="{{ url_for('projects') }}" class="nav-link" aria-label="Projects">Projects</a>
            <a href="{{ url_for('resume') }}" class="nav-link" aria-label="Resume">Resume</a>
            <a href="{{ url_for('feeds') }}" class="nav-link" aria-label="Feeds">Feeds</a>
        </div>
    </nav>
    <div class="container" role="main">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer" role="contentinfo">
        <p>© 2025 dotne1 - Cybersecurity Portfolio</p>
    </footer>
    <button class="scroll-to-top" aria-label="Scroll to top" style="display: none;">↑</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
